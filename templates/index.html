<html>
    <style>
        #Firstbox{
            background-image: linear-gradient(skyblue, cornflowerblue);
            padding: 25px 50px;

        }
        #heading{
            text-align:center;
            font-size: xx-large;
        }
        img {
            width: 60px;
            margin-left: 60%;
            margin-bottom: -40%;
            position: relative;
            top: -80px;
        }
        label {
        font-size: 15px;
        font-weight: 600;
        text-align: center;
        }
        #Secondbox{
            text-align: left;
            padding-left: 20%;
        }
        select{
            width: 30%;
            height: 5%;
        }
        .button {
            background-color: slateblue;
            border: none;
            color: black;
            border-radius: 5px;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            opacity: 0.7;
            transition: 0.3s;
            display:block;
            cursor: pointer;
        }
        .button:hover {
            opacity: 1
        }
    </style>

<body id="Firstbox">
    <div>
        <h3 id="heading">Spotify Prediction</h3>
        <img src="D:\\INTERNSHIPS\\Technocolabs AI Developer Intern\\Spotify_Deployment\\templates\\1946539.png">
    </div>
	

<div id="Secondbox">
<form action="{{ url_for('predict')}}" method="POST">
    <label for="release_year">Release Year of the track</label>
    <select id="release_year" name="release_year" style="margin-left: 19%;">
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        </select>
	<br>
    <br>
	<label for="acous">Acousticness of the track</label>
	<select id="acous" name="acous" style="margin-left: 19%;">
	<option value="0">0.1</option>
	<option value="1">0.2</option>
	<option value="2">0.3</option>
	<option value="3">0.4</option>
	<option value="4">0.5</option>
	<option value="5">0.6</option>
	<option value="6">0.7</option>
	<option value="7">0.8</option>
    <option value="8">0.9</option>
    <option value="9">1.0</option>
	</select>
	<br>
    <br>
	<label for="speec">Speechiness of the track</label>
	<select id="speec" name="speec" style="margin-left: 19.5%;">
	<option value="0"> < 0.33 (represent music and other non-speech-like tracks)</option>
	<option value="1"> > 0.66 (made entirely of spoken words)</option>
	<option value="2"> > 0.33 & < 0.66 (tracks that may contain both music and speech)</option>
	</select>
	<br>
    <br>
	<label for="seekfwd">User seekforwarded the track</label>
	<select id="seekfwd" name="seekfwd" style="margin-left: 16.2%;">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
	<br>
    <br>
	<label for="played">Action leading to the current track being played</label>
	<select id="played" name="played" style="margin-left: 5.7%;">
	<option value="0">trackdone</option>
	<option value="1">fwdbtn</option>
	<option value="2">backbtn</option>
	<option value="3">clickrow</option>
	<option value="4">appload</option>
	<option value="5">playbtn</option>
	<option value="6">remote</option>
	<option value="7">trackerror</option>
	<option value="8">endplay</option>
	</select>
	<br>
    <br>
	<label for="playback">Action which led to the current track playback ending</label>
	<select id="playback" name="playback" style="margin-left: 2.2%;">
	<option value="0">trackdone</option>
	<option value="1">fwdbtn</option>
	<option value="2">backbtn</option>
	<option value="3">endplay</option>
	<option value="4">logout</option>
	<option value="5">remote</option>
    <option value="6">clickrow</option>
	</select>
	<br>
    <br>
	<label for="dur">Duration of the track</label>
	<select id="dur" name="dur" style="margin-left: 20.9%;">
        <option value="20">20</option>
        <option value="40">40</option>
        <option value="60">60</option>
        <option value="80">80</option>
        <option value="100">100</option>
        <option value="120">120</option>
        <option value="140">140</option>
        <option value="160">160</option>
        <option value="180">180</option>
        <option value="190">190</option>
        </select>
	<br>
    <br>
	<label for="hour">Hour of the day</label>
	<select id="hour" name="hour" style="margin-left: 23.9%;">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        </select>
	<br>
    <br>
	<label for="sessionpos">Session Position of the track</label>
	<select id="sessionpos" name="sessionpos" style="margin-left: 16.8%;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        </select>
	<br>
    <br>
    <label for="sessionlen">Session Length of the track</label>
	<select id="sessionlen" name="sessionlen" style="margin-left: 17.2%;">
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        </select>
    <br>
    <br>
    <label for="context">Context Type of the track</label>
	<select id="context" name="context" style="margin-left: 18.1%;">
	<option value="1">Editorial playlist</option>
	<option value="2">User Collection</option>
	<option value="3">Radio</option>
	<option value="4">Personalized playlist</option>
	<option value="5">Catalog</option>
    <option value="6">Charts</option>
	</select>
	<br>
    <br>
	<label for="longpause">Long Pause before play</label>
	<select id="longpause" name="longpause" style="margin-left: 19.3%;">
        <option value="0">False</option>
        <option value="1">True</option>
    </select>
    <br>
    <br>
    <label for="shortpause">Short Pause before play</label>
	<select id="shortpause" name="shortpause" style="margin-left: 19.1%;">
        <option value="0">False</option>
        <option value="1">True</option>
    </select>
    <br>
    <br>
    <label for="nopause">No Pause before play</label>
	<select id="nopause" name="nopause" style="margin-left: 20.6%;">
        <option value="0">False</option>
        <option value="1">True</option>
    </select>
    <br>
    <br>
	<label for="notskip">Not Skipped</label>
	<select id="notskip" name="notskip" style="margin-left: 25.5%;">
        <option value="0">False</option>
        <option value="1">True</option>
    </select>
    <br>
    <br>
        <input class="button" type="submit" value="Submit">
	
</form>
</div>

<p style="margin-left: 45%; font-size: 25px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">{{ prediction_text }}</p>

</body>
</html>
